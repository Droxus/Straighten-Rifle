<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straighten Rifle</title>
</head>
<body>
    <div id="menuBg">
        <div id="menu">
            <div>

            </div>
            <button id="onPlay" draggable="false">click to play</button>
            <div id="gameOrDevChooseBlock">
                <label>noFly</label>
                <label class="switch">
                    <input type="checkbox" id="playOrDevChoose">
                    <span class="slider"></span>
                  </label>
                  <label>Fly</label>
            </div>
            <div id="sensBlock">
                <label>Sensitivity</label>
                <input type="number" id="sensInp" value="1">
                <input type="range" min="0" max="100" id="sensSilder" value="10">
            </div>
        </div>
    </div>
    <div id="advancedInfoBlock">
        <label>x</label>
        <label id="xCords">0</label>
        <label>y</label>
        <label id="yCords">0</label>
        <label>z</label>
        <label id="zCords">5</label>
        <label>povX</label>
        <label id="povX">0</label>
        <label>povY</label>
        <label id="povY">0</label>
        <label>povZ</label>
        <label id="povZ">0</label>
        <label>axis</label>
        <label id="axis">x</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

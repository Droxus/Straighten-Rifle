<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" type="image/x-icon" href="favicon.ico">
    <title>Straighten Rifle</title>
</head>
<body>
    <div id="menuBg">
        <div id="menu">
            <div id="menuHeader">
                <button class="menuBtns" id="onPlay" draggable="false">PLAY</button>
                <label class="gameName">STRAIGHTEN RIFLE</label>
                <button class="menuBtns">SETTINGS</button>
            </div>
            <div id="menuBody">
                <div id="leftBodyBlock">
                    <div id="weaponsChoose">
                        <label>Weapons</label>
                        <button id="pistol" class="weapons">Pistol</button>
                        <button id="rifle" class="weapons">Rifle</button>
                        <button id="famasRifle" class="weapons">Burst Rifle</button>
                        <button id="sniperRifle" class="weapons">Sniper Rifle</button>
                    </div>
                    <div id="nickNameBlock">
                        <label>Your Nickname</label>
                        <input id="playerNickname" type="text">
                    </div>
                </div>
                <div id="centrBodyBlock">
                    <div id="enemyShowBlock">
                        <label>YOUR ENEMY IS</label>
                        <img id="enemyAvatar" src="img/robot.png">
                        <label id="enemyShowNick">Robot</label>
                    </div>
                    <div id="onlineBlock">
                        <input type="text" id="yourCode" placeholder="Your code">
                        <button id="copyCodeBtn">Copy</button>
                        <input type="text" id="enemyCode" placeholder="Paste code Here">
                        <button id="ConnectBtn">Join</button>
                    </div>
                </div>
                <div id="rightBodyBlock">
                    <div id="iconOfBot">
                        <img src="img/icon.png">
                    </div>
                    <div id="botDifficultSwitch">
                        <label>Bot Difficult</label>
                        <button id="easyDiff" style="color: rgb(255, 89, 0);" class="botDiffs">Easy</button>
                        <button id="mediumDiff" class="botDiffs">Medium</button>
                        <button id="hardDiff" class="botDiffs">Hard</button>
                    </div>
                </div>
            </div>
            
            <div id="gameOrDevChooseBlock">
                <label>noFly</label>
                <label class="switch">
                    <input type="checkbox" id="playOrDevChoose">
                    <span class="slider"></span>
                  </label>
                  <label>Fly</label>
            </div>
            <div id="sensBlock">
                <label>Sensitivity</label>
                <input type="number" id="sensInp" value="1">
                <input type="range" min="0" max="100" id="sensSilder" value="10">
            </div>
        </div>
    </div>
    <div id="gameMenu">
        <label class="gameName">STRAIGHTEN RIFLE</label>
        <img src="img/icon.png">
        <div>
            <button id="leaveGameBtn">LEAVE</button>
            <button id="resumeGameBtn">RESUME</button>
        </div>
        <label>You are on pause now</label>
    </div>
    <div id="nextRoundTransitionBlock"></div>
    <div id="advancedInfoBlock">
        <label>x</label>
        <label id="xCords">0</label>
        <label>y</label>
        <label id="yCords">0</label>
        <label>z</label>
        <label id="zCords">5</label>
        <label>povX</label>
        <label id="povX">0</label>
        <label>povY</label>
        <label id="povY">0</label>
        <label>povZ</label>
        <label id="povZ">0</label>
        <label>axis</label>
        <label id="axis">x</label>
        <label>speedX</label>
        <label id="speedX">0</label>
        <label>speedZ</label>
        <label id="speedZ">0</label>
    </div>
    <div id="crosshair">+</div>
    <div id="awpScope">
        <div id="verticalLine"></div>
        <div id="horizontalLine"></div>
    </div>
    <div id="ammoNumber">
        <label id="amountAmmo"></label>
        <label id="ammoSlash"> / </label>
        <label id="totalAmmo"></label>
    </div>
    <div id="healthPointsBlock">
        <svg id="healthIcon" height="70%" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="96" height="100%" fill="url(#pattern0)"/>
            <defs>
            <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#image0_121_7" transform="scale(0.0104167)"/>
            </pattern>
            <image id="image0_121_7" height="100%" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAABgCAYAAADimHc4AAAACXBIWXMAAAsTAAALEwEAmpwYAAABo0lEQVR4nO2dQW6DMBREveoNK8GJmt6ztMeYKqSp1G6QJcPwmfckb4Px86BITJzWAPTaXjS3d03tU3PTzmPR1G73a7LyP6wLsv/C/x1Tuz2vH4+O2fn/x1f8wj8xLP46fieQjhCAgGi08yOCRxACzo1IAAKiEQlAQDQiAQiIRiQAAdGIBCAgGpEABEQjEoCAaEQCEBCNSAACohEJQEByV1OuBBw0+ruolq7mfFkB/V1U987XFQX0dFFPMFlpbh8DBSylNpR7orqPqb0NE1DtkWqe6DL6BxTrl4qHhKW0gFELcnWEAC8IMIMAMwgwgwAzCDCDADMIMIMAMwgwgwAzCDCDADMIMIMAMwgwgwAzvJKs3nMyvxPW6DPdeClvPtNN1XpO7vaAeie8fT+1ek7lIruB+z66e07lejQbmBf//AfFyiRg1OeXRwhAQDQiAQiIRiQAAdGIBCAgGpEABEQjEoCAaEQCEBCNSAACohEJQEA0IgEIiEYk4JwCVKT2Uh4hAAHRyNPAG3YmXXnk+UvzYWfSlUfHdlHP39UEAAAAAACAthvfEpBz+uj8NWAAAAAASUVORK5CYII="/>
            </defs>
            </svg>
        <label id="healthPointsLbl">100</label>
        <div id="healthBarBlock">
            <div id="underHealthBar"></div>
            <div id="healthBar"></div>
        </div>
    </div>
    <div id="scoreBoard">
        <label id="playerNick">Player</label>
        <label id="playerScore">0</label>
        <label id="minusScore">-</label>
        <label id="enemyScore">0</label>
        <label id="enemyNick">Enemy</label>
    </div>
    <div id="hitEventShow"></div>
    <div id="nextRoundAnnounceBlock">
        <label>Round Started</label>
    </div>
    <div id="loader">
        <div></div>
        <div>
            <label class="gameName">STRAIGHTEN RIFLE</label>
            <img src="img/icon.png">
        </div>
        <div>
            <img src="img/loader.gif">
            <label>Loading...</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/math/OBB.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/helpers/VertexNormalsHelper.js"></script>
    <script src="Sky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/Pass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/ShaderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/CopyShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/LuminosityHighPassShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

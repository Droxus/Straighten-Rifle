<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" type="image/x-icon" href="favicon.ico">
    <title>Straighten Rifle</title>
</head>
<body>
    <div id="menuBg">
        <div id="menu">
            <div id="menuHeader">
                <button class="menuBtns" id="onPlay" draggable="false">PLAY</button>
                <label class="gameName">STRAIGHTEN RIFLE</label>
                <button class="menuBtns" id="onSettings">SETTINGS</button>
            </div>
            <div id="menuBody">
                <div id="leftBodyBlock">
                    <div id="weaponsChoose">
                        <label>Weapons</label>
                        <button id="pistol" class="weapons">Pistol</button>
                        <button id="rifle" class="weapons">Rifle</button>
                        <button id="famasRifle" class="weapons">Burst Rifle</button>
                        <button id="sniperRifle" class="weapons">Sniper Rifle</button>
                    </div>
                    <div id="nickNameBlock">
                        <label>Your Nickname</label>
                        <input id="playerNickname" type="text">
                    </div>
                </div>
                <div id="centrBodyBlock">
                    <div id="enemyShowBlock">
                        <label>YOUR ENEMY IS</label>
                        <img id="enemyAvatar" src="img/robot.png">
                        <label id="enemyShowNick">Robot</label>
                    </div>
                    <div id="onlineBlock">
                        <input type="text" id="yourCode" placeholder="Your code">
                        <button id="copyCodeBtn">Copy</button>
                        <input type="text" id="enemyCode" placeholder="Paste code Here">
                        <button id="ConnectBtn">Join</button>
                    </div>
                </div>
                <div id="rightBodyBlock">
                    <div id="iconOfBot">
                        <img src="img/icon.png">
                    </div>
                    <div id="botDifficultSwitch">
                        <label>Bot Difficult</label>
                        <button id="easyDiff" style="color: rgb(255, 89, 0);" class="botDiffs">Easy</button>
                        <button id="mediumDiff" class="botDiffs">Medium</button>
                        <button id="hardDiff" class="botDiffs">Hard</button>
                    </div>
                </div>
            </div>
            <div id="sensBlock">
                <label>Sensitivity</label>
                <input type="number" id="sensInp" value="1">
                <input type="range" min="0"  max="100" step="0.01" id="sensSilder" value="10">
            </div>
        </div>
    </div>
    <div id="settingsBlock">
        <div id="settingsHeaderBlock">
            <label id="settingsBlockLbl">Audio</label>
            <button id="onMenu">Menu</button>
        </div>
        <div id="settingsBodyBlock">
            <div settingBlockName="Audio" class="settingsBlocks" id="audioSettingsBlock">
                <div settingName="soundsVolume" defaultValue="10" class="settingsSliderBlocks">
                    <label>Sounds Volume</label>
                    <input class="settingSlider" type="range" min="0" max="100" value="50">
                    <input class="settingInputs" type="number" value="10">
                </div>
                <div settingName="musicVolume" defaultValue="10" class="settingsSliderBlocks">
                    <label>Music Volume</label>
                    <input class="settingSlider" type="range" min="0" max="100" value="5">
                    <input class="settingInputs" type="number" value="10">
                </div>
            </div>
            <div settingBlockName="Sensetivity" id="sensetivityBlock">
                <div class="headerSettingBlocks">
                    <label>Sensetivity</label>
                </div>
                <div settingName="mouseSensitivity" defaultValue="1" class="settingsSliderBlocks">
                    <label>Mouse Sensitivity</label>
                    <input class="settingSlider" type="range" min="0" max="10" step="0.01" value="1">
                    <input class="settingInputs" type="number" value="1.00">
                </div>
                <div settingName="mouseAxlerationX" defaultValue="1" class="settingsSliderBlocks">
                    <label>Mouse Axleration X</label>
                    <input class="settingSlider" type="range" min="0" max="10" step="0.01" value="1">
                    <input class="settingInputs" type="number" value="1.00">
                </div>
                <div settingName="mouseAxlerationY" defaultValue="1" class="settingsSliderBlocks">
                    <label>Mouse Axleration Y</label>
                    <input class="settingSlider" type="range" min="0" max="10" step="0.01" value="1">
                    <input class="settingInputs" type="number" value="1.00">
                </div>
            </div>
            <div settingBlockName="Crosshair" id="crosshairBlock">
                <div class="headerSettingBlocks">
                    <label>Crosshair</label>
                </div>
                <div settingName="crosshairLength" defaultValue="5" class="settingsSliderBlocks">
                    <label>Crosshair Length</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="50" step="0.01" value="5">
                    <input class="settingInputs crosshairInput" type="number" step="0.01" value="10.00">
                </div>
                <div settingName="crosshairLineWidth" defaultValue="0.2" class="settingsSliderBlocks">
                    <label>Crosshair Line Width</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="10" step="0.01" value="0.2">
                    <input class="settingInputs crosshairInput" type="number" value="0.20">
                </div>
                <div settingName="crosshairGap" defaultValue="2" class="settingsSliderBlocks">
                    <label>Crosshair Gap</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="100" step="0.01" value="2">
                    <input class="settingInputs crosshairInput" type="number" value="10.00">
                </div>
                <div settingName="red" defaultValue="10" class="settingsSliderBlocks">
                    <label>Red</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="255"  value="10">
                    <input class="settingInputs crosshairInput" type="number" value="10">
                </div>
                <div settingName="green" defaultValue="255" class="settingsSliderBlocks">
                    <label>Green</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="255" value="255">
                    <input class="settingInputs crosshairInput" type="number" value="10">
                </div>
                <div settingName="blue" defaultValue="255" class="settingsSliderBlocks">
                    <label>Blue</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="255" value="255">
                    <input class="settingInputs crosshairInput" type="number" value="10">
                </div>
                <div settingName="alpha" defaultValue="1" class="settingsSliderBlocks">
                    <label>Alpha</label>
                    <input class="settingSlider crosshairInput" type="range" min="0" max="1" step="0.01" value="1">
                    <input class="settingInputs crosshairInput" type="number" value="1.00">
                </div>
                <svg id="settingsCrosshair" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <line class="settingsLinesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
                    <line class="settingsLinesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
                    <line class="settingsLinesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
                    <line class="settingsLinesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
                </svg>
            </div>
            <div settingBlockName="Key Assignment" id="keyAssignmentBlock">
                <div class="headerSettingBlocks">
                    <label>Key Assignment</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="KeyW" settingName="runningFoward" class="keyAssignmentsBtn">KeyW</button>
                    <label>Running Foward</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="KeyA" settingName="runningLeft" class="keyAssignmentsBtn">KeyA</button>
                    <label>Running Left</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="KeyD" settingName="runningRight" class="keyAssignmentsBtn">KeyD</button>
                    <label>Running Right</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="KeyS" settingName="runningBack" class="keyAssignmentsBtn">KeyS</button>
                    <label>Running Back</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="ShiftLeft" settingName="creeping" class="keyAssignmentsBtn">ShiftLeft</button>
                    <label>Creeping</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="ControlLeft" settingName="ducking" class="keyAssignmentsBtn">ControlLeft</button>
                    <label>Ducking</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="Space" settingName="space" class="keyAssignmentsBtn">Space</button>
                    <label>Jumping</label>
                </div>
                <div class="settingsKeyAssignmentBlocks">
                    <button defaultValue="KeyR" settingName="reloading" class="keyAssignmentsBtn">KeyR</button>
                    <label>Reloading</label>
                </div>
            </div>
        </div>
    </div>
    <div id="gameMenu">
        <label class="gameName">STRAIGHTEN RIFLE</label>
        <img src="img/icon.png">
        <div>
            <button id="leaveGameBtn">LEAVE</button>
            <button id="resumeGameBtn">RESUME</button>
        </div>
        <label>You are on pause now</label>
    </div>
    <div id="nextRoundTransitionBlock"></div>
    <div id="advancedInfoBlock">
        <label>x</label>
        <label id="xCords">0</label>
        <label>y</label>
        <label id="yCords">0</label>
        <label>z</label>
        <label id="zCords">5</label>
        <label>povX</label>
        <label id="povX">0</label>
        <label>povY</label>
        <label id="povY">0</label>
        <label>povZ</label>
        <label id="povZ">0</label>
        <label>axis</label>
        <label id="axis">x</label>
        <label>speedX</label>
        <label id="speedX">0</label>
        <label>speedZ</label>
        <label id="speedZ">0</label>
    </div>
    <svg id="crosshair" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <line class="linesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
        <line class="linesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
        <line class="linesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
        <line class="linesCrosshair" x1="0" y1="80" x2="100" y2="20" stroke="black" />
    </svg>
    <div id="awpScope">
        <div id="verticalLine"></div>
        <div id="horizontalLine"></div>
    </div>
    <div id="ammoNumber">
        <label id="amountAmmo"></label>
        <label id="ammoSlash"> / </label>
        <label id="totalAmmo"></label>
    </div>
    <div id="healthPointsBlock">
        <svg id="healthIcon" height="70%" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="96" height="100%" fill="url(#pattern0)"/>
            <defs>
            <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#image0_121_7" transform="scale(0.0104167)"/>
            </pattern>
            <image id="image0_121_7" height="100%" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAABgCAYAAADimHc4AAAACXBIWXMAAAsTAAALEwEAmpwYAAABo0lEQVR4nO2dQW6DMBREveoNK8GJmt6ztMeYKqSp1G6QJcPwmfckb4Px86BITJzWAPTaXjS3d03tU3PTzmPR1G73a7LyP6wLsv/C/x1Tuz2vH4+O2fn/x1f8wj8xLP46fieQjhCAgGi08yOCRxACzo1IAAKiEQlAQDQiAQiIRiQAAdGIBCAgGpEABEQjEoCAaEQCEBCNSAACohEJQEByV1OuBBw0+ruolq7mfFkB/V1U987XFQX0dFFPMFlpbh8DBSylNpR7orqPqb0NE1DtkWqe6DL6BxTrl4qHhKW0gFELcnWEAC8IMIMAMwgwgwAzCDCDADMIMIMAMwgwgwAzCDCDADMIMIMAMwgwgwAzvJKs3nMyvxPW6DPdeClvPtNN1XpO7vaAeie8fT+1ek7lIruB+z66e07lejQbmBf//AfFyiRg1OeXRwhAQDQiAQiIRiQAAdGIBCAgGpEABEQjEoCAaEQCEBCNSAACohEJQEA0IgEIiEYk4JwCVKT2Uh4hAAHRyNPAG3YmXXnk+UvzYWfSlUfHdlHP39UEAAAAAACAthvfEpBz+uj8NWAAAAAASUVORK5CYII="/>
            </defs>
            </svg>
        <label id="healthPointsLbl">100</label>
        <div id="healthBarBlock">
            <div id="underHealthBar"></div>
            <div id="healthBar"></div>
        </div>
    </div>
    <div id="scoreBoard">
        <label id="playerNick">Player</label>
        <label id="playerScore">0</label>
        <label id="minusScore">-</label>
        <label id="enemyScore">0</label>
        <label id="enemyNick">Enemy</label>
    </div>
    <div id="hitEventShow"></div>
    <div id="nextRoundAnnounceBlock">
        <label>Round Started</label>
    </div>
    <div id="loader">
        <div></div>
        <div>
            <label class="gameName">STRAIGHTEN RIFLE</label>
            <img src="img/icon.png">
        </div>
        <div>
            <img src="img/loader.gif">
            <label>Loading...</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/math/OBB.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/helpers/VertexNormalsHelper.js"></script>
    <script src="Sky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/Pass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/ShaderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/CopyShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/LuminosityHighPassShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straighten Rifle</title>
</head>
<body>
    <div id="menuBg">
        <div id="menu">
            <button id="onPlay" draggable="false">click to play</button>
            <div id="sensBlock">
                <label>Sensitivity</label>
                <input type="number" id="sensInp" value="1">
                <input type="range" min="0" max="100" id="sensSilder" value="10">
            </div>
        </div>
    </div>
    <div id="advancedInfoBlock">
        <label>x:</label>
        <label id="xCords">0</label>
        <label>y:</label>
        <label id="yCords">0</label>
        <label>z:</label>
        <label id="zCords">5</label>
        <label>povX</label>
        <label id="povX">0</label>
        <label>povY</label>
        <label id="povY">0</label>
        <label>povZ</label>
        <label id="povZ">0</label>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script> -->
    <script type="module" src="main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straighten Rifle</title>
</head>
<body>
    <div id="menuBg">
        <div id="menu">
            <div>
                <label>Your Code</label>
                <input type="text" id="yourCode">
                <button id="copyCodeBtn">Copy</button><br>
                <label>Enemy Code</label>
                <input type="text" id="enemyCode">
                <button id="ConnectBtn">Connect</button>
            </div>
            <button id="onPlay" draggable="false">click to play</button>
            <div id="gameOrDevChooseBlock">
                <label>noFly</label>
                <label class="switch">
                    <input type="checkbox" id="playOrDevChoose">
                    <span class="slider"></span>
                  </label>
                  <label>Fly</label>
            </div>
            <div id="sensBlock">
                <label>Sensitivity</label>
                <input type="number" id="sensInp" value="1">
                <input type="range" min="0" max="100" id="sensSilder" value="10">
            </div>
        </div>
    </div>
    <div id="nextRoundTransitionBlock"></div>
    <div id="advancedInfoBlock">
        <label>x</label>
        <label id="xCords">0</label>
        <label>y</label>
        <label id="yCords">0</label>
        <label>z</label>
        <label id="zCords">5</label>
        <label>povX</label>
        <label id="povX">0</label>
        <label>povY</label>
        <label id="povY">0</label>
        <label>povZ</label>
        <label id="povZ">0</label>
        <label>axis</label>
        <label id="axis">x</label>
        <label>speedX</label>
        <label id="speedX">0</label>
        <label>speedZ</label>
        <label id="speedZ">0</label>
    </div>
    <div id="crosshair">+</div>
    <div id="awpScope">
        <div id="verticalLine"></div>
        <div id="horizontalLine"></div>
    </div>
    <div id="ammoNumber">
        <label id="amountAmmo"></label>
        <label id="ammoSlash"> / </label>
        <label id="totalAmmo"></label>
    </div>
    <div id="healthPointsBlock">
        <svg id="healthIcon" height="70%" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="96" height="100%" fill="url(#pattern0)"/>
            <defs>
            <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#image0_121_7" transform="scale(0.0104167)"/>
            </pattern>

            </defs>
            </svg>
        <label id="healthPointsLbl">100</label>
        <div id="healthBarBlock">
            <div id="underHealthBar"></div>
            <div id="healthBar"></div>
        </div>
    </div>
    <div id="scoreBoard">
        <label id="playerNick">Player</label>
        <label id="playerScore">0</label>
        <label id="minusScore">-</label>
        <label id="enemyScore">0</label>
        <label id="enemyNick">Enemy</label>
    </div>
    <div id="hitEventShow"></div>
    <div id="nextRoundAnnounceBlock">
        <label>Round Started</label>
    </div>
    <div id="loader">
        <label>Loading...</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/math/OBB.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/helpers/VertexNormalsHelper.js"></script>
    <script src="Sky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/Pass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/ShaderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/shaders/CopyShader.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
